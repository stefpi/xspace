<!DOCTYPE html>
<html>
 <head>
 <meta charset = "UTF-8">
 <title>externalStyle.html</title>
 <link rel = "stylesheet"
   type = "text/css"
   href = "/styles/style.css" />
 </head>
<body>
<div class="container">  
  <form id="contact" action="/homepage" method="post">
    <h3>Stefan's Server</h3>
    <h4>:D</h4>
    <fieldset>
      <input placeholder="Email Service Name" type="text" name="serviceName" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Email Password" type="password" name="pass" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Recipient" type="email" name="reci" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." name="content" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
  </form>
</div>
</body>
</html>
